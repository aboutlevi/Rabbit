<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'Élevage - Lapins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fiche d'Élevage des Lapins</h1>
    </header>
    <main>
        <section>
            <button id="addRow">Ajouter un Lapin</button>
            <table id="rabbitTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date de Naissance</th>
                        <th>Sexe</th>
                        <th>Race</th>
                        <th>Poids (kg)</th>
                        <th>Santé</th>
                        <th>Remarques</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les données seront ajoutées ici dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
